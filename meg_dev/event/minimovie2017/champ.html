	function onClick(){
		// 把被點擊的按鈕ID儲存在變數 clickedBtn
		var buttons = document.getElementsByTagName("img");
		var buttonsCount = buttons.length;
		for (var i = 0; i <= buttonsCount; i += 1) {
			buttons[i].onclick = function(e) {
				clickedBtn = (this.id);
				whenClick();
			};
		}
	}

	function whenClick(){
		// 抽取 clickedBtn 變數中第 X 位數，並儲存在 clickedNum 變數中
		clickedNum = clickedBtn.substring(7); //輸入 (X-1)
		// 把點擊過的圖片轉換 *只有當上一次點擊的按鈕與新點擊的按鈕編號不同時才執行
		if (clickedNum != laClick) {
			document.getElementById("medal_0" + clickedNum).src = "images/medal_0" + clickedNum + ".png";
			// 把最後一次CLICK的按鈕換成一般狀態
			document.getElementById("medal_0" + laClick).src = "images/medal_0" + laClick + "_b.png";
			// 按照點擊的按鈕編號載入影片
			document.getElementById("ytPlayer").src = "https://www.youtube.com/embed/" + RanLink[clickedNum] + "?controls=0&amp;showinfo=1&amp;autoplay=1";
			// 更新最後一次CLICK的記錄
			document.getElementById("vTitle").innerHTML = RanTitle[clickedNum];
			laClick = clickedNum;
			}
	}
	
	window.addEventListener("load", initiate, false);
	window.addEventListener("click", onClick, false);
