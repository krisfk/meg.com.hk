			'padding'		: 0,
			'autoScale'		: false,
			'width'     : 800,
			'height'    : 450,
			'transitionIn'	: 'none',
			'transitionOut'	: 'none',
			'title'			: this.title,

			'href'			: this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
			'type'			: 'swf',
			'swf'			: {
			'wmode'				: 'transparent',
			'allowfullscreen'	: 'true'
			}
		});

		return false;
	});
});

</script>
