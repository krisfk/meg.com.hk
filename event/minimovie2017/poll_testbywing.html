	function MM_preloadImages() { //v3.0
	  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
		var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
		if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}
	}

	function MM_findObj(n, d) { //v4.01
	  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
		d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
	  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
	  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
	  if(!x && d.getElementById) x=d.getElementById(n); return x;
	}

	function MM_swapImgRestore() { //v3.0
	  var i,x,a=document.MM_sr; for(i=0;a&&i<a.length&&(x=a[i])&&x.oSrc;i++) x.src=x.oSrc;
	}

	function MM_swapImage() { //v3.0
	  var i,j=0,x,a=MM_swapImage.arguments; document.MM_sr=new Array; for(i=0;i<(a.length-2);i+=3)
	   if ((x=MM_findObj(a[i]))!=null){document.MM_sr[j++]=x; if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];}
	}

	function randVideo(){

		// 說明：利用 randon() 取得 0~1 間的隨機數值後，乘以圖片數，取整數值出來，再把取得的值套入要輸出的變數中，這樣跟變數所用的值一樣編號的圖就會跑出來。
		// 授權：能開網頁原始碼看到這些源碼，也能理解內容的人，都可以自由使用這些程式碼部分，至於註解請視情況自行處理。
		// 第一步：先宣告代表圖片連結的變數名稱(可更改)為 CloPoiImg ，並建立存放圖片的矩陣。
		RanLink = new Array(21); //←數字請填寫圖片張數減去一的值
		// 第二步：在變數 CloPoiImg 的矩陣中，在由 0~(n-1) 排列的手動指定值中，填入需要代入的字串(這裡因為是要放圖所以是填圖片所在超連結)。
		RanLink[0] = "Vh36NPTjudY" ;
		RanLink[1] = "y7xyVXmEr74" ;
		RanLink[2] = "4xD3wfp1LAA" ;
		RanLink[3] = "XFKxr1rtFUU" ;
		RanLink[4] = "zYI3eTq97mw" ;
		RanLink[5] = "Vh36NPTjudY" ;
		RanLink[6] = "y7xyVXmEr74" ;
		RanLink[7] = "4xD3wfp1LAA" ;
		RanLink[8] = "XFKxr1rtFUU" ;
		RanLink[9] = "zYI3eTq97mw" ;
		RanLink[10] = "Vh36NPTjudY" ;
		RanLink[11] = "y7xyVXmEr74" ;
		RanLink[12] = "4xD3wfp1LAA" ;
		RanLink[13] = "XFKxr1rtFUU" ;
		RanLink[14] = "zYI3eTq97mw" ;
		RanLink[15] = "Vh36NPTjudY" ;
		RanLink[16] = "y7xyVXmEr74" ;
		RanLink[17] = "4xD3wfp1LAA" ;
		RanLink[18] = "XFKxr1rtFUU" ;
		RanLink[19] = "zYI3eTq97mw" ;
		RanLink[20] = "zYI3eTq97mw" ;
		RanLink[21] = "zYI3eTq97mw" ;
		// 第三步：利用數學式取得隨機整數
		RandNum = Math.floor(Math.random()*22); //←數字請填寫圖片張數的值
		// 隨機到的影片視作最後一次CLICK的第一個記錄
		laClick = RandNum;
		// 第四步：輸出取得的變數值，並套用到希望輸出的格式中。另外在這裡會看到反斜線＼，這叫做跳脫字元，是加在某些特殊字元前面，讓程式知道要把這裡的特殊字元當字串看，而不是當成指令來執行用的。
		document.getElementById("randVideo").innerHTML = "<iframe name=\"ytp\" id=\"ytp\" width=\"640\" height=\"360\" src=\"https://www.youtube.com/embed/" + RanLink[RandNum] + "?controls=0&amp;showinfo=1&amp;autoplay=1\" frameborder=\"0\" allawfullscreen></iframe>";
	}

	function onClick(){
		// 把被點擊的按鈕ID儲存
		var buttons = document.getElementsByTagName("input");
		var buttonsCount = buttons.length;
		for (var i = 0; i <= buttonsCount; i += 1) {
			buttons[i].onclick = function(e) {
				clickedBtn = (this.id);
				whenClick();
			};
		}
	}

	function whenClick(){
		// 把最後一次CLICK的按鈕換成一般狀態
		document.getElementById("div_videoBtn_" + laClick).innerHTML = "<figure><input type=\"image\" src=\"images/poll/videoBtn_" + laClick + "_n.png\" id=\"videoBtn_" + laClick + "\"></input></figure>";
		// 計算被點擊的按鈕編號
		if (clickedBtn.length = 10) {
			clickedNum = clickedBtn.substring(9);
		} else {
			clickedNum = clickedBtn.substring(10);
		}
		document.getElementById("div_videoBtn_" + clickedNum).innerHTML = "<img src=\"images/poll/videoBtn_" + clickedNum + "_s.png\" />";
		document.getElementById("randVideo").innerHTML = "<iframe name=\"ytp\" id=\"ytp\" width=\"640\" height=\"360\" src=\"https://www.youtube.com/embed/" + RanLink[clickedNum] + "?controls=0&amp;showinfo=1&amp;autoplay=1\" frameborder=\"0\" allawfullscreen></iframe>";
		// 更新最後一次CLICK的記錄
		laClick = clickedNum;
	}

	window.addEventListener("load", initiate, false);
	window.addEventListener("click", onClick, false);

</script>
