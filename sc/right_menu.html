<script>

jQuery(document).ready(function() {

	$(".iframe").fancybox({
	'width'         : '780',
    'height'        : '450',
    'autoScale'     : false,
    'transitionIn'  : 'none',
    'transitionOut' : 'none',
    'type'          : 'iframe',
	'fitToView' 	: false,
	'iframe': {'scrolling': 'no'},
	helpers: {
    overlay: {
      locked: false,
    }
  }

});


	$(".video").click(function() {
		$.fancybox({
			'padding'		: 0,
			'autoScale'		: false,
			'width'     : 800,
			'height'    : 450,
			'transitionIn'	: 'none',
			'transitionOut'	: 'none',
			'title'			: this.title,

			'href'			: this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
			'type'			: 'swf',
			'swf'			: {
			'wmode'				: 'transparent',
			'allowfullscreen'	: 'true'
			}
		});

		return false;
	});
});

</script>


</body>
</html>
